<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Mi Aplicaci칩n IoT</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">

  <!-- TARJETAS -->
  <ion-grid>

    <ion-row>

      <ion-col size="12" size-md *ngFor="let e of array">

      <ion-card button  routerLink="/dispositivo/{{e.dispositivoId}}">
        <ion-card-header>
          <ion-card-subtitle>
            <ion-icon name="thermometer-outline"></ion-icon>
            ID del dispositivo: {{ e.dispositivoId }}
          </ion-card-subtitle>
          <ion-card-title>{{ e.nombre }}</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <p>
            {{ e.ubicacion }}
          </p>
          <p>
            ID de electrov치lvula: {{ e.electrovalvulaId }}
          </p>
        </ion-card-content>
      </ion-card>

    </ion-col>

    </ion-row>

  </ion-grid>

  <!-- LISTA DE ITEMS -->

  <ion-list>

    <ion-item *ngFor="let e of array" routerLink="/dispositivo/{{e.dispositivoId}}">
      <ion-icon name="thermometer-outline"></ion-icon>
      <ion-label class="ion-text-wrap">
        <ion-text color="primary">
          <h3>{{ e.nombre }}</h3>
        </ion-text>
        <p>ID del dispositivo: {{ e.dispositivoId }}</p>
        <ion-text color="secondary">
          <p>Ubicaci칩n: {{ e.ubicacion }}</p>
          <p>ID de electrov치lvula: {{ e.electrovalvulaId }}</p>
        </ion-text>
      </ion-label>
    </ion-item>

  </ion-list>

</ion-content>
