<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/" routerDirection="back"><ion-icon name="home-outline"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>{{dispositivo.ubicacion}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-row>
    <ion-col sizeXl="6" text-center>

      <ion-card>

        <ion-card-header>
          <div id="highcharts" style="width:100%; height:300px;"></div>
        </ion-card-header>

        <ion-card-content>
          <ion-button *ngIf="medicion.valor > 30" appColorBoton expand="block" (click)="operarElectrovalvula()">ABRIR ELECTROVÁLVULA</ion-button>
          <ion-button *ngIf="medicion.valor <= 30" expand="block" (click)="operarElectrovalvula()">ABRIR ELECTROVÁLVULA</ion-button>
          <ion-button color="secondary" expand="block" routerLink="/mediciones/{{id}}">VER TODAS LAS MEDICIONES</ion-button>
          <ion-button color="light" expand="block" routerLink="/log-riegos/{{id}}">VER LOG RIEGOS</ion-button>
        </ion-card-content>

      </ion-card>
      
    </ion-col>
  </ion-row>


</ion-content>
