<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="return-up-back-outline"></ion-back-button>
      <ion-button routerLink="/" routerDirection="back">
        <ion-icon name="home-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Mediciones en </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-row>
    <ion-col sizeXl="6" text-center>

      <ion-card>

        <ion-card-header>
          <h1>
            Historial de mediciones
          </h1>
        </ion-card-header>

        <ion-card-content *ngIf="mediciones?.length > 0">

          <ion-row>
            <ion-col col-4>
              <ion-item>
                Fecha
              </ion-item>
            </ion-col>
            <ion-col col-4>
              <ion-item>
                Valor
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row *ngFor="let medicion of mediciones">
            <ion-col col-4>
              <ion-item>
                {{medicion.fecha | formatoFecha}}
              </ion-item>
            </ion-col>
            <ion-col col-4>
              <ion-item>
                {{medicion.valor}}
              </ion-item>
            </ion-col>
          </ion-row>

        </ion-card-content>

        <ion-card-content *ngIf="mediciones?.length == 0">

          No hay mediciones registradas

        </ion-card-content>

      </ion-card>

    </ion-col>
  </ion-row>


</ion-content>
