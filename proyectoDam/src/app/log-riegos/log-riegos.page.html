<ion-header>

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="return-up-back-outline"></ion-back-button>
      <ion-button routerLink="/" routerDirection="back"><ion-icon name="home-outline"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>logRiegos</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>

  <ion-row>
    <ion-col sizeXl="6" text-center>

      <ion-card>

        <ion-card-header>
          <h1>
            Log de riegos
          </h1>
        </ion-card-header>

        <ion-card-content>

          <ion-row>
            <ion-col col-4>
              <ion-item>
                Fecha
              </ion-item>
            </ion-col>
            <ion-col col-4>
              <ion-item>
                Valor
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row *ngFor="let riego of riegos">
            <ion-col col-4>
              <ion-item>
                {{riego.fecha}}
              </ion-item>
            </ion-col>
            <ion-col col-4>
              <ion-item>
                {{riego.apertura}}
              </ion-item>
            </ion-col>
          </ion-row>

        </ion-card-content>

      </ion-card>

    </ion-col>
  </ion-row>


</ion-content>
